<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="result-summary">
      <div class="result || clr-gray result--grid-flow">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="result__rate">Great</p>
        <p class="result__info bottom-space">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary__title || clr-darkgray">Summary</h2>
        <div class="summary--grid-flow">
          <div class="summary__item">
            <div>Reaction</div>
            <p>80 / 100</p>
          </div>
          <div class="summary__item">
            <div>Memory</div>
            <p>92 / 100</p>
          </div>
          <div class="summary__item">
            <div>Verbal</div>
            <p>61 / 100</p>
          </div>
          <div class="summary__item">
            <div>Visual</div>
            <p>72 / 100</p>
          </div>
        </div>
        <button class="result-summary__button bottom-space">Continue</button>
      </div>
    </section>
  </body>
</html>
