<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <section class="result-summary">
    <div class="result result--grid-flow">
      <h1 class="result-summary__title">Your Result</h1>
      <div class="result__score"><span>76</span> of 100</div>
      <p class="result__rate">Great</p>
      <p class="result__info bottom-space">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h2 class="result-summary__title">Summary</h2>
      <div class="summary--grid-flow">
        <div class="summary__item">
          Reaction
          80 / 100
        </div>
        <div class="summary__item">
          Memory
          92 / 100
        </div>
        <div class="summary__item">
          Verbal
          61 / 100
        </div>
        <div class="summary__item">
          Visual
          72 / 100
        </div>
      </div>
      <button class="result-summary__button bottom-space">Continue</button>
    </div>
  </section>

</body>
</html>
